<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: rgb(255, 216, 222);
        }

        .title {
            text-align: center;
            padding: 20px;
        }

        .title h1 {
            font-size: 24px;
            color: #ff7200;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(119, 127, 134);
            border-radius: 25px;
            margin-top: 30px;
            border: 3px solid black;
        }

        .content-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .content-table thead th {
            background-color: #ff7200;
            color: #fff;
            font-weight: bold;
            text-align: left;
            padding: 10px;
        }

        .content-table tbody td {
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }

        .content-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn {
            display: block;
            width: 150px;
            height: 40px;
            background-color: #fff;
            border: 3px solid #ff7200;
            border-radius: 10px;
            color: #ff7200;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            text-decoration: none;
            line-height: 40px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff7200;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="title">
        <h1>User Details</h1>
    </div>
    <div class="container">
        <table class="content-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="name"></td>
                    <td id="rollno"></td>
                    <td id="mail"></td>
                    <td id="password"></td>
                </tr>
            </tbody>
        </table>
        <a class="btn" href="page1.html">Start</a>
    </div>

    <script>
        // Retrieve data from query parameters
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        const rollno = params.get('rollno');
        const mail = params.get('mail');
        const password = params.get('password');

        // Set the values in the HTML
        document.getElementById('name').textContent = name;
        document.getElementById('rollno').textContent = rollno;
        document.getElementById('mail').textContent = mail;
        document.getElementById('password').textContent = password;
    </script>
</body>

</html>
