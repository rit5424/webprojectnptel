<!DOCTYPE html>
<html>
<head>
  <title>Other Page</title>
  <link rel="stylesheet" href="otherpage.css"> <!-- Link to your CSS file -->
</head>
<body>
  <h1>Welcome, <span id="adminName"></span>!</h1>

  <h2>Form Example</h2>
  <form id="myForm">
    <div class="form-group">
      <label for="department">Department:</label>
      <select id="department" name="department">
        <option value="cse">CSE</option>
        <option value="it">IT</option>
        <option value="ai">AI</option>
      </select>
    </div>

    <div class="form-group">
      <label for="year">Year of Studying:</label>
      <select id="year" name="year">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>

  <script>
    // Retrieve admin name from session storage
    var adminName = sessionStorage.getItem("name");

    // Display the admin name on the page
    var adminNameElement = document.getElementById("adminName");
    adminNameElement.textContent = adminName;

    // Add event listener for form submission
    var form = document.getElementById("myForm");
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the selected values
      var department = document.getElementById("department").value;
      var year = document.getElementById("year").value;

      // Check the selected values and redirect accordingly
      if (department === "cse" && year === "1") {
        window.location.href = "cse1.html"; // Redirect to the desired page for CSE 1
      } else if (department === "it" && year === "1") {
        window.location.href = "it1.html"; // Redirect to the desired page for IT 1
      } else if (department === "ai" && year === "1") {
        window.location.href = "ai1.html"; // Redirect to the desired page for AI 1
      } 
      else if (department === "it" && year === "2") {
        window.location.href = "it2.html"; // Redirect to the desired page for IT 1
      }
      else if (department === "it" && year === "3") {
        window.location.href = "it3.html"; // Redirect to the desired page for IT 1
      }
      else if (department === "cse" && year === "2") {
        window.location.href = "cse2.html"; // Redirect to the desired page for IT 1
      }
      else if (department === "cse" && year === "3") {
        window.location.href = "cse3.html"; // Redirect to the desired page for IT 1
      }
      else if (department === "ai" && year === "2") {
        window.location.href = "ai2.html"; // Redirect to the desired page for IT 1
      }
      else if (department === "ai" && year === "3") {
        window.location.href = "ai3.html"; // Redirect to the desired page for IT 1
      }
      
      else {
        alert("Please select a valid combination!"); // Display an error message for other combinations
      }
    });
  </script>
</body>
</html>
